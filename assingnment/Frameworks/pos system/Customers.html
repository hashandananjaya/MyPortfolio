<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Form</title>
  <meta content="width=device-width initial-scale=1 user-scalable=no" name="viewport">
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/normalize.css" rel="stylesheet">
  <link
  rel="shortcut icon"
  href="assets/images/instagram.png"
  type="image/x-icon"
/>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg shadow p-3 mb-5" style="background-color: #e3f111">
    <div class="container-fluid">

        <a class="navbar-brand" href="#"> POS System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " href="items.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  active" aria-current="page" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-bg-success border-0 rounded-2" href="placeOrder.html">Place Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</header>
<main class="container">
  <section class="row">
    
    <form>
      <div class="row">
          <div class="mb-3 col">
              <label for="cust-no" class="col-form-label">Customer No:</label>
              <input type="text" class="form-control" placeholder="C001" id="cust-no">
          </div>
          <div class="mb-3 col">
              <label for="cust-Contact" class="col-form-label">Contact:</label>
              <input type="text" class="form-control" placeholder="0728596232" id="cust-Contact">
          </div>
      </div>
      <div>
          <label for="name" class="col-form-label">Customer Name:</label>
          <input type="text" class="form-control" placeholder="Saman" id="name">
      </div>
      <div>
          <label for="address" class="col-form-label">Adress:</label>
          <input type="text" placeholder="Galle" class="form-control" id="address">
      </div>
  </form>
    
</div>

    <section>
      <table class="table table-striped mt-4 table table-bordered table-hover text-center">
        <thead class="col-12 bg-info text-white">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Mobile</th>
        
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">C001</th>
          <td>Saman</td>
          <td>Galle</td>
          <td>0728596232</td>
          
        </tr>
        <tr>
          <th scope="row">C002</th>
          <td>kamal</td>
          <td>matara</td>
          <td>07885961150</td>
          
        </tr>
        <tr>
          <th scope="row">C003</th>
          <td>diman</td>
          <td>kelaniya</td>
          <td>0789652318</td>
          
        </tr>
        </tbody>
      </table>

      <div class="modal-footer col-12 mb-3">

        <button class="btn btn-success me-1" type="button" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-plus"></i> Add</button>
  
        <button class="btn btn-warning me-1" type="button" data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>
  
        <button class="btn btn-danger me-1" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

    </section>
  </section>

</main>
</body>
</html>
