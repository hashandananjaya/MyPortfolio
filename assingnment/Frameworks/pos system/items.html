<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/normalize.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg shadow p-3 mb-5" style="background-color: #e3f111">
        <div class="container-fluid">
    
            <a class="navbar-brand" href="#"> POS System</a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link " href="items.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="Customers.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-bg-success border-0 rounded-2" href="placeOrder.html">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <section class="row">
        <form>
            <div class="row">
            <div class="mb-3 col">
                <label for="item-no" class="col-form-label">Item No:</label>
                <input type="text" class="form-control" placeholder="IT001" id="item-no">
            </div>
            <div class="mb-3 col">
                <label for="item-name" class="col-form-label">Item Name:</label>
                <input type="text" class="form-control" placeholder="Cake" id="item-name">
            </div>
            </div>
            <div>
                <label for="qty" class="col-form-label">QTY:</label>
                <input type="text" class="form-control" placeholder="100" id="qty">
            </div>
            <div>
                <label for="price" class="col-form-label">Price:</label>
                <input type="text" placeholder="RS123.00" class="form-control" id="price">
            </div>
        </form>
            
        <section>
            <table class="table table-striped mt-5 table table-bordered table-hover text-center">
                <thead class="bg-danger text-white">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">QTY</th>
                    <th scope="col">price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">T001</th>
                    <td>Cake</td>
                    <td>2</td>
                    <td>RS100.00</td>
                </tr>
                <tr>
                    <th scope="row">T002</th>
                    <td>Chocolate Cake</td>
                    <td>1</td>
                    <td>RS650.00</td>
                </tr>
                <tr>
                    <th scope="row">T003</th>
                    <td>Cookies</td>
                    <td>3</td>
                    <td>RS255.00</td>
                </tr>
                </tbody>
            </table>
            <div class="modal-footer col-12 mb-3">

                <button class="btn btn-success me-1" type="button" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-plus"></i> Add</button>
          
                <button class="btn btn-warning me-1" type="button" data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>
          
                <button class="btn btn-danger me-1" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
            </div>

        </section>
    </section>

</main>
</body>
</html>
